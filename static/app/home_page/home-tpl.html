<div ng-include src="'static/app/components/header-tpl.html'"  onload=""  autoscroll=""></div>

<div class="container">
  <div class="panel panel-default">
    <form class="form-inline panel-body" ng-submit="ctrl.drawGraphs()">
      <div class="form-group">
        <label for="select-taxon">Taxon</label>
        <select name="taxon" id="select-taxon" class="form-control"
          ng-options="key as key for (key, option) in ctrl.taxons"
          ng-model="ctrl.selectedTaxon"></select>
      </div>
      <div class="form-group">
        <label for="select-massif">Massif</label>
        <select name="taxon" id="select-massif" class="form-control"
          ng-options="option for option in ctrl.taxons[ctrl.selectedTaxon]"
          ng-model="ctrl.selectedMassif"></select>
      </div>
      <button type="submit" class="btn btn-default glyphicon glyphicon-search pull-right"></button>
    </form>
  </div>
  <div id="graphs" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
